<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Đình Khỉ Hú</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        /* Hình nền khỉ quyền lực */
        .background-monkey {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(255, 0, 0, 0.7);
            border: 5px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            background: red;
        }

        h1 {
            text-shadow: 2px 2px 10px black;
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <img src="https://i.imgur.com/8m5uX8U.jpeg" class="background-monkey" alt="Monkey Army">

    <div class="content">
        <h1>Binh Đoàn Khỉ Đang Chờ...</h1>
        <button onclick="playMusic()">CLICK ĐỂ BIẾT AI HỎI</button>
    </div>

    <audio id="monkeyAudio">
        <source src="https://www.myinstants.com/media/sounds/y-la-ai-hoi.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("monkeyAudio");
            audio.play();
            alert("Ý LÀ AI HỎIIIIIII?!");
        }
    </script>
</body>
</html>
